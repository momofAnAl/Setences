<!DOCTYPE html>
<html>

<head>
  <title>Build a Sentence</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Let's Build a Sentence</h1>
  <form method="Post" action="/sentence">
    <p>Select a noun:</p>
    <select name="noun"></select>
    {% for noun in noun %}
    <option value="{{ noun }}">{{ noun }}</option>
    {% endfor %}
    </select>
    <p>Select a verb:</p>
    <select name="verb">
      {% for verb in verbs %}
      <option value="{{ verb }}">{{ verb }}</option>
      {% end for %}
    </select>
    <p>Select an adjective:</p>
    <select name="adjective">
    {% for a adjective in adjectives %}
    <option value="{{ adjective }}">{{ adjective }}</option>
    {% end for %}
    </select>
    <p>Select an adverb:</p>
    <select name="adverb">
    {% for a adverb in adverbs %}
    <option value="{{ adverb }}">{{ adverb }}</option>
    {% end for %}
    </select>
    <br /><br />
    <button type="submit">Generate Sentence</button>
  </form>
</body>
</html>
